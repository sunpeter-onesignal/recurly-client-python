name: CI
on: [push]
concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    name: Python ${{ matrix.python }} tests
    strategy:
      matrix:
        python: [3.6, 3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
      - run: ./scripts/build
      - run: ./scripts/test